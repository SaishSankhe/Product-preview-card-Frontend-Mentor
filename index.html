<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left">
          <picture>
            <source
              media="(max-width: 375px)"
              srcset="images/image-product-mobile.jpg"
            />
            <img src="images/image-product-desktop.jpg" alt="Perfume bottle" />
          </picture>
        </div>
        <div class="right">
          <div class="content">
            <div class="title">
              <div class="category sans-serif text-gray">PERFUME</div>
              <h1 class="main-title serif text-blue">
                Gabrielle Essense Eau De Parfum
              </h1>
            </div>
            <p class="description sans-serif text-gray">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <div class="big-price serif text-cyan">$149.99</div>
              <div class="crossed-price sans-serif text-gray">$169.99</div>
            </div>
            <button class="submit-btn">
              <img
                src="images/icon-cart.svg"
                alt="cart icon"
                class="cart-icon"
              />
              <span class="btn-text sans-serif text-white">Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution sans-serif text-gray">
      Developed by <a href="https://github.com/SaishSankhe">Saish Sankhe</a> -
      <a
        href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
        >Frontend Mentor Challenge</a
      >
    </footer>
  </body>
</html>
