<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product payment page</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left">
          <img
            src="images/image-product-desktop.jpg"
            alt="Perfume bottle"
            class="desktop-img"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Perfume bottle"
            class="mobile-img"
          />
        </div>
        <div class="right">
          <div class="content">
            <div class="title">
              <div class="category sans-serif text-gray">PERFUME</div>
              <div class="main-title serif text-blue">
                Gabrielle Essense Eau De Parfum
              </div>
            </div>
            <div class="description sans-serif text-gray">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </div>
            <div class="price">
              <div class="big-price serif text-cyan">$149.99</div>
              <div class="crossed-price sans-serif text-gray">$169.99</div>
            </div>
            <button class="submit-btn">
              <img
                src="images/icon-cart.svg"
                alt="cart icon"
                class="cart-icon"
              />
              <div class="btn-text sans-serif text-white">Add to Cart</div>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution sans-serif text-gray">
      Developed by <a href="https://github.com/SaishSankhe">Saish Sankhe</a> -
      <a
        href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
        >Frontend Mentor Challenge</a
      >
    </footer>
  </body>
</html>
